# Docker Compose configuration for OneMount testing
# References pre-built images by tag, builds only when explicitly requested

name: onemount-test

services:
  # Main test runner service - uses pre-built image by default
  test-runner:
    build:
      context: ../..
      dockerfile: docker/images/test-runner/Dockerfile
      args:
        - ONEMOUNT_VERSION=${ONEMOUNT_VERSION:-0.1.0rc1}
    image: onemount-test-runner:${ONEMOUNT_VERSION:-latest}
    container_name: ${ONEMOUNT_CONTAINER_NAME:-onemount-test-runner}
    # Ensure builder image is available
    depends_on:
      - builder-image

    # Run as current user to avoid permission issues
    user: "${USER_ID:-1000}:${GROUP_ID:-1000}"

    # Mount project source code
    volumes:
      - ../..:/workspace:rw
      # Mount test artifacts directory for output (consistent path)
      - ../../test-artifacts:/tmp/home-tester/.onemount-tests:rw
      # Mount authentication tokens for persistent auth across test runs
      - ${HOME}/.onemount-tests:/tmp/home-tester/.onemount-tests-auth:ro
      # Cache Go build artifacts to speed up subsequent builds
      - go-build-cache:/tmp/go-build-cache:rw
      - go-mod-cache:/tmp/go-mod-cache:rw
      # X11 forwarding for GUI applications
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${HOME}/.Xauthority:/tmp/.Xauthority:ro

    # Enable FUSE support for filesystem testing
    devices:
      - /dev/fuse:/dev/fuse
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined

    # Configure IPv4-only networking
    network_mode: bridge
    dns:
      - 8.8.8.8
      - 8.8.4.4

    # Resource limits for base test runner
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 1G
          cpus: '0.5'

    # Environment variables
    environment:
      - ONEMOUNT_TEST_TIMEOUT=5m
      - ONEMOUNT_TEST_VERBOSE=false
      - ONEMOUNT_LOG_TO_FILE=true
      - ONEMOUNT_LOG_DIR=/tmp/home-tester/.onemount-tests/logs
      - ONEMOUNT_AUTH_PATH=/tmp/home-tester/.onemount-tests/.auth_tokens.json
      - GORACE=log_path=fusefs_tests.race strip_path_prefix=1
      - GOGC=50
      - GOMEMLIMIT=2GiB
      # X11 forwarding environment
      - DISPLAY=${DISPLAY:-:0}
      - XAUTHORITY=/tmp/.Xauthority
      - XDG_RUNTIME_DIR=/tmp/runtime-tester
      - DBUS_SESSION_BUS_ADDRESS=unix:path=/tmp/runtime-tester/bus
      # Allow X11 access
      - QT_X11_NO_MITSHM=1
      - _X11_NO_MITSHM=1
      - _MITSHM=0
      # WebKit software rendering (disable hardware acceleration for Docker)
      - WEBKIT_DISABLE_COMPOSITING_MODE=1
      - LIBGL_ALWAYS_SOFTWARE=1
      # Portal support for browser launching
      - GIO_USE_PORTALS=1
      - GTK_USE_PORTAL=1

    # Default command
    command: ["help"]

    # Interactive mode for shell access
    stdin_open: true
    tty: true

  # Builder image reference (not a running container)
  builder-image:
    container_name: onemount-builder-image
    build:
      context: ../..
      dockerfile: docker/images/builder/Dockerfile
      args:
        - ONEMOUNT_VERSION=${ONEMOUNT_VERSION:-0.1.0rc1}
    image: onemount-builder:${ONEMOUNT_VERSION:-latest}
    # This is a reference only, not a running container
    entrypoint: ["echo", "Builder image reference only - not a running container"]

  # Unit tests only (lightweight, no FUSE required)
  unit-tests:
    extends:
      service: test-runner
    container_name: onemount-unit-tests

    # Remove FUSE requirements for unit tests
    devices: []
    cap_add: []
    security_opt: []

    # Set verbose mode via environment variable
    environment:
      - ONEMOUNT_TEST_TIMEOUT=5m
      - ONEMOUNT_TEST_VERBOSE=true
      - ONEMOUNT_LOG_TO_FILE=true
      - ONEMOUNT_LOG_DIR=/tmp/home-tester/.onemount-tests/logs
      - ONEMOUNT_AUTH_PATH=/tmp/home-tester/.onemount-tests/.auth_tokens.json
      - GORACE=log_path=fusefs_tests.race strip_path_prefix=1

    command: ["unit"]

  # Integration tests
  integration-tests:
    extends:
      service: test-runner
    container_name: onemount-integration-tests

    environment:
      - ONEMOUNT_TEST_TIMEOUT=5m
      - ONEMOUNT_TEST_VERBOSE=true
      - ONEMOUNT_LOG_TO_FILE=true
      - ONEMOUNT_LOG_DIR=/tmp/home-tester/.onemount-tests/logs
      - ONEMOUNT_AUTH_PATH=/tmp/home-tester/.onemount-tests/.auth_tokens.json
      - GORACE=log_path=fusefs_tests.race strip_path_prefix=1

    command: ["integration"]

  # System tests (requires auth tokens)
  system-tests:
    extends:
      service: test-runner
    container_name: onemount-system-tests

    # Mount auth tokens for system tests
    volumes:
      - ../..:/workspace:rw
      - ../../test-artifacts:/tmp/home-tester/.onemount-tests:rw
      # Mount authentication tokens for persistent auth across test runs
      - ${HOME}/.onemount-tests:/tmp/home-tester/.onemount-tests-auth:ro

    # Resource limits for system tests
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: '4'
        reservations:
          memory: 2G
          cpus: '1'

    # Longer timeout for system tests
    environment:
      - ONEMOUNT_TEST_TIMEOUT=30m
      - ONEMOUNT_TEST_VERBOSE=true
      - ONEMOUNT_LOG_TO_FILE=true
      - ONEMOUNT_LOG_DIR=/tmp/home-tester/.onemount-tests/logs
      - ONEMOUNT_AUTH_PATH=/tmp/home-tester/.onemount-tests/.auth_tokens.json
      - GORACE=log_path=fusefs_tests.race strip_path_prefix=1
      - GOGC=50
      - GOMEMLIMIT=4GiB
      - ONEMOUNT_SKIP_LARGE_FILES=true
      - DOCKER_CONTAINER=true

    command: ["system"]

  # Coverage analysis
  coverage:
    extends:
      service: test-runner
    container_name: onemount-coverage

    # Mount coverage output directory and test artifacts
    volumes:
      - ../..:/workspace:rw
      - ../../coverage:/workspace/coverage:rw
      - ../../test-artifacts:/tmp/home-tester/.onemount-tests:rw
      # Mount authentication tokens for persistent auth across test runs
      - ${HOME}/.onemount-tests:/tmp/home-tester/.onemount-tests-auth:ro

    environment:
      - ONEMOUNT_TEST_TIMEOUT=5m
      - ONEMOUNT_TEST_VERBOSE=true
      - ONEMOUNT_LOG_TO_FILE=true
      - ONEMOUNT_LOG_DIR=/tmp/home-tester/.onemount-tests/logs
      - ONEMOUNT_AUTH_PATH=/tmp/home-tester/.onemount-tests/.auth_tokens.json
      - GORACE=log_path=fusefs_tests.race strip_path_prefix=1

    command: ["coverage"]

  # Interactive shell for debugging
  shell:
    extends:
      service: test-runner
    container_name: onemount-shell
    command: ["shell"]


# Named volumes for caching Go build artifacts
volumes:
  go-build-cache:
    name: onemount-go-build-cache
  go-mod-cache:
    name: onemount-go-mod-cache
